name: FlavorFusion

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
      - name: role
        type: choice
        options:
          values: [user, admin]
        default: user
      - name: profilePicture
        type: image
        options:
          sizes:
            thumbnail:
              width: 100
              height: 100
    policies:
      create:
        - access: admin
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin
      signup:
        - access: public

  Restaurant:
    properties:
      - name: name
        type: string
      - name: description
        type: text
      - name: coverImage
        type: image
        options:
          sizes:
            card:
              width: 400
              height: 250
    belongsTo:
      - name: owner
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self

  MenuItem:
    properties:
      - name: name
        type: string
      - name: description
        type: text
      - name: price
        type: money
        options:
          currency: 'USD'
      - name: category
        type: choice
        options:
          values: [appetizer, main, dessert, drink]
        default: main
      - name: photo
        type: image
        options:
          sizes:
            thumbnail:
              width: 150
              height: 150
    belongsTo:
      - name: restaurant
        entity: Restaurant
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
      delete:
        - access: restricted
          allow: User

  Review:
    properties:
      - name: rating
        type: number
        options:
          min: 1
          max: 5
      - name: comment
        type: text
    belongsTo:
      - name: author
        entity: User
      - name: menuItem
        entity: MenuItem
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck